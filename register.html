<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Food Shoop</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex justify-center items-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-80">
    <h1 class="text-2xl font-bold text-center mb-5">Register</h1>
    <form id="registerForm" class="space-y-4">
        <div>
            <label class="block">Nama</label>
            <input type="text" id="name" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block">Email</label>
            <input type="email" id="email" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-emerald-500 text-white py-2 rounded hover:bg-emerald-600">Register</button>
    </form>
    <p class="text-center mt-3">Sudah punya akun? <a href="login.html" class="text-emerald-500">Login</a></p>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    let users = JSON.parse(localStorage.getItem('users')) || [];
    if(users.find(u => u.email === email)){
        alert('Email sudah terdaftar!');
        return;
    }

    users.push({name, email, password});
    localStorage.setItem('users', JSON.stringify(users));
    alert('Registrasi berhasil! Silahkan login.');
    window.location.href = 'login.html';
});
</script>
</body>
</html>
