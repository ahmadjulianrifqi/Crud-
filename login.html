<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Food Shoop</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex justify-center items-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-80">
    <h1 class="text-2xl font-bold text-center mb-5">Login</h1>
    <form id="loginForm" class="space-y-4">
        <div>
            <label class="block">Email</label>
            <input type="email" id="email" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-emerald-500 text-white py-2 rounded hover:bg-emerald-600">Login</button>
    </form>
    <p class="text-center mt-3">Belum punya akun? <a href="register.html" class="text-emerald-500">Register</a></p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === email && u.password === password);

    if(user){
        localStorage.setItem('user', JSON.stringify(user));
        alert('Login berhasil!');
        window.location.href = 'index.html';
    } else {
        alert('Email atau password salah!');
    }
});
</script>
</body>
</html>
